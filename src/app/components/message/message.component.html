<div *ngIf="!user" class="flex items-start gap-2.5">
  <img class="w-8 h-8 rounded-full flex justify-center items-center bg-slate-300 p-1.5" [src]="imageUser"
    alt="Imagem do usuario">
  <div
    class="flex flex-col w-full max-w-[320px] leading-1.5 p-4 border-gray-200 bg-gray-100 rounded-e-xl rounded-es-xl dark:bg-gray-700">
    <div class="flex items-center space-x-2 rtl:space-x-reverse">
      <span class="text-sm font-semibold text-gray-900 dark:text-white">Sugesytly AI</span>
      <span class="text-sm font-normal text-gray-500 dark:text-gray-400">{{ time | date: 'HH:mm' }}</span>
    </div>
    <p class="text-sm font-normal pt-2.5 text-gray-900 dark:text-white">
      {{ message }}
    </p>
    <span *ngIf="link"><a [href]="link" class="text-sm text-[color:#ed145b] font-bold">Clique aqui</a></span>
  </div>
</div>

<div *ngIf="user" class="flex flex-row-reverse items-start gap-2.5">
  <img class="w-8 h-8 rounded-full flex justify-center items-center bg-slate-300 p-1.5" [src]="imageUser"
    alt="Imagem do usuario">
  <div
    class="flex flex-col w-full max-w-[320px] leading-1.5 p-4 border-gray-200 bg-gray-100 rounded-s-xl rounded-b-xl dark:bg-gray-700">
    <div class="flex items-center space-x-2 rtl:space-x-reverse">
      <span class="text-sm font-semibold text-gray-900 dark:text-white">Bonnie Green</span>
      <span class="text-sm font-normal text-gray-500 dark:text-gray-400">{{ time | date: 'HH:mm' }}</span>
    </div>
    <p class="text-sm font-normal py-2.5 text-gray-900 dark:text-white">
      {{ message }}
    </p>
  </div>
</div>
